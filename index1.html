<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Example 1</title>
    </head>

    <body>

        <script>

        const numbers = [8, 7, 5]

        console.log(`The Input Is:${numbers}`);

        let max = Math.max(8, 7, 5)

        console.log(`Max Number is :${max}`);

        let min = Math.min(8, 7, 5)

        console.log(`Min Number Is: ${min}`);

    </script>
    </body>

</html>
