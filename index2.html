<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <title>Example 2</title>
    </head>

    <body>

        <div class="container d-flex">

            <div class=" my-5">Input e character is
                : </div>
            <div> <input type="text" class="form-control my-5  input"></div>

        </div>

        <button style="margin-left: 200px;" onclick="check()" type="button"
            class="btn btn-success ">Check</button>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script>


        const character = ['a', 'e', ' I', 'o', 'u']


        function check(item) {

            const input = document.querySelector('.input')

            let cha = input.value

            if (character.indexOf(cha) !== -1) {


                let createdElement = document.createElement('p')

                createdElement.innerText = `character ${cha} is : vowel`

                let body = document.querySelector('body')

                body.appendChild(createdElement)

                createdElement.style.margin = '60px'

            } else {

                let createdElement = document.createElement('p')

                createdElement.innerText = `character ${cha} is :  not vowel`

                let body = document.querySelector('body')

                body.appendChild(createdElement)

                createdElement.style.margin = '60px'
            }

            input.value = ''
        }

    </script>
    </body>

</html>
